<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="/static/file_password/style.css">
    <script src="/static/file_password/script.js"></script>

    <!-- Font Awesome -->
    <link href="/static/fontawesome/fontawesome.css" rel="stylesheet">
    <link href="/static/fontawesome/all.css" rel="stylesheet">

    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <title>{{filename}} Password Required</title>
</head>

<body>
    <a class="bg"></a>
    <div class="main">

        <p class="title">PIN Required</p>

        <div class="fileDisplay-area">
            <div class="file">
                <i class="fa-solid fa-lock file-lock"></i>
                <div class="file-text">
                    <div class="file-wrapper">
                        <p class="file-title">
                            FileWithPassword
                        </p>
                        <span class="file-extension">.png</span>
                    </div>
                    <p class="file-info">2024-01-20 16:28:21 | 100.663 MB</p>
                </div>
            </div>
        </div>

        
        <div class="input-area">

            <div class="pincode-area pincode-error">
                <input type="password" class="pincode" maxlength="1">
                <input type="password" class="pincode" maxlength="1">
                <input type="password" class="pincode" maxlength="1">
                <input type="password" class="pincode" maxlength="1">
                <input type="password" class="pincode" maxlength="1">
                <input type="password" class="pincode" maxlength="1">
            </div>

            <div class="keypad">
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key clear">
                    <i class="fas fa-times"></i>
                </div>
                <div class="key">0</div>
                <div class="key backspace">
                    <i class="fas fa-backspace"></i>
                </div>
            </div>
        </div>

        <div class="download-area" style="display: none;">
            <div class="success-checkmark">
                <div class="check-icon">
                    <span class="icon-line line-tip"></span>
                    <span class="icon-line line-long"></span>
                    <div class="icon-circle"></div>
                    <div class="icon-fix"></div>
                </div>
            </div>
            <p class="subtitle">Download will begin shortly</p>
        </div>

    </div>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/QuickUP/quick.css">
    <script src="/static/jquery.dm-uploader.min.js"></script>
    <script src="/static/admin.js"></script>
    <script src="/static/QuickUP/quickup.js"></script>
    <!-- PWA -->
    <meta name="apple-mobile-web-app-title" content="Uploader">
    <link rel="apple-touch-icon" href="/static/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-startup-image" href="/static/PWA/launch.png">
    <!-- Font Awesome -->
    <link href="/static/fontawesome/fontawesome.css" rel="stylesheet">
    <link href="/static/fontawesome/all.css" rel="stylesheet">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <title>QuickUP | Uploader</title>
</head>

<body onload="init();">
    <a class="bg"></a>
    <div class="popup-content">
        <!-- upload area -->
        <div class="upload-area" id="upload-area">
            <div class="upload-file-titlebar">
                <p class="popupTitle">QuickUP</p>
                <button class="button upload-options" onclick="toggleoptions()"><i
                        class="fa-sharp fa-solid fa-caret-down"></i></button>
                <div class="upload-options-area">
                    <div class="upload-modfile-options">
                        <p class="modfile-option-lable">Share</p>
                        <label class="switch">
                            <input type="checkbox" id="upload-share-check" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div id="drop-area">
                <form class="upload-form">
                    <p><span id="dragText" style="color:white">Drop files here or</span></p>
                    <input type="file" id="fileElem" multiple>
                    <label class="file-button" for="fileElem">Select File</label>
                </form>
            </div>
            <div id="uploading-list" class="uploading-list" style="display: none;">
                <script type="text/html" id="files-template">
                    <div class="uploading-file">
                        <p class="uploading-file-name">%%filename%%</p>
                        <div class="progressbar" id="progressbar" style="width: 0px;"></div>
                    </div>
                </script>
            </div>
        </div>
    </div>

</body>
</html>

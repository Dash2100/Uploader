<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/jquery.dm-uploader.min.js"></script>
    <script src="/static/index.js"></script>
    <script src="/static/upload.js"></script>
    <!-- Font Awesome -->
    <link href="/static/fontawesome/fontawesome.css" rel="stylesheet">
    <link href="/static/fontawesome/brands.css" rel="stylesheet">
    <link href="/static/fontawesome/solid.css" rel="stylesheet">
    <title>Uploader</title>
</head>

<body onload="init();">
    <div class="popup">
        <a class="popbg" onclick="popopoff();"></a>
        <div class="popup-content">
            <div class="upload-area" id="upload-area" style="display: none;">
                <p class="popupTitle">Upload File</p>
                <div id="drop-area">
                    <form class="upload-form">
                        <p><span id="dragText" style="color:white">Drop files here or</span></p>
                        <input type="file" id="fileElem" multiple>
                        <label class="file-button" for="fileElem">Select File</label>
                    </form>
                </div>
                <div id="uploading-list" class="uploading-list" style="display: none;">
                    <script type="text/html" id="files-template">
                        <div class="uploading-file">
                            <p class="uploading-file-name">%%filename%%</p>
                            <div class="progressbar" id="progressbar" style="width: 0px;"></div>
                        </div>
                    </script>
                </div>
            </div>
            <div class="modfile-area" id="modfile-area">
                <p class="popupTitle">Modify File</p>
                <div class="modfile-form">
                    <p id="modfile-name"></p>
                    <div class="modfile-options">
                        <p class="modfile-option-lable">Share</p>
                        <label class="switch">
                            <input type="checkbox" id="Share-check">
                            <span class="slider round"></span>
                        </label>
                        <p class="modfile-option-lable">Share link</p>
                        <label class="switch">
                            <input type="checkbox" id="Share-link-switch">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div id="link-input" style="display: none;">
                        <p class="modfile-option-lable">todev.me /</p>
                        <input type="text" class="link-input"></input>
                    </div>
                    <div class="modfile-buttons">
                        <button id="delfile" class="button modfile-btn delete">Delete</button>
                        <button class="button modfile-btn save" onclick="save();">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page">
        <div class="titlebar">
            <h3 class="title">Uploader</h3>
            <button class="button add" onclick="upload();"> + </button>
            <button class="button logout" onclick="location.replace('/logout')">Logout</button>
        </div>

        <div class="file-list">
            {% for file in all_files %}
            <div class="file">
                <div class="file-card" onclick="downloadFile('{{file.0}}')"">
                    <div class=" file-name">{{file.0}}</div>
                <div class="file-size">{{file.1}} | {{file.2}}</div>
            </div>
            <i class="modfile-icon fa-solid fa-pen-to-square" onclick="modify('{{file.0}}');"></i>
        </div>
        {% endfor %}
    </div>
    </div>
</body>
<script>
    $('#Share-link-switch').change(
        function () {
            if (this.checked) {
                $('#link-input').show();
            } else {
                $('#link-input').hide();
            }
        });
</script>

</html>

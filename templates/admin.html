<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/jquery.dm-uploader.min.js"></script>
    <script src="/static/index.js"></script>
    <script src="/static/upload.js"></script>
    <!-- Font Awesome -->
    <link href="/static/fontawesome/fontawesome.css" rel="stylesheet">
    <link href="/static/fontawesome/brands.css" rel="stylesheet">
    <link href="/static/fontawesome/solid.css" rel="stylesheet">
    <title>Admin | Uploader</title>
</head>

<body onload="init();">
    <div class="popup">
        <a class="popbg" onclick="popupoff();"></a>
        <div class="popup-content">
            <!-- upload area -->
            <div class="upload-area" id="upload-area" style="display: none;">
                <div class="upload-file-titlebar">
                    <p class="popupTitle">Upload File</p>
                    <button class="button upload-options" onclick="toggleoptions()"><i class="fa-sharp fa-solid fa-caret-down"></i></button>
                    <div class="upload-options-area" style="display: none;">
                        <div class="upload-modfile-options">
                            <p class="modfile-option-lable">Share</p>
                            <label class="switch">
                                <input type="checkbox" id="Share-check">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div id="drop-area">
                    <form class="upload-form">
                        <p><span id="dragText" style="color:white">Drop files here or</span></p>
                        <input type="file" id="fileElem" multiple>
                        <label class="file-button" for="fileElem">Select File</label>
                    </form>
                </div>
                <div id="uploading-list" class="uploading-list" style="display: none;">
                    <script type="text/html" id="files-template">
                        <div class="uploading-file">
                            <p class="uploading-file-name">%%filename%%</p>
                            <div class="progressbar" id="progressbar" style="width: 0px;"></div>
                        </div>
                    </script>
                </div>
            </div>
            <!-- modify file -->
            <div class="modfile-area" id="modfile-area">
                <p class="popupTitle">Modify File</p>
                <div class="modfile-form">
                    <p class="modfile-name" id="modfile-name">%%filename%%</p>
                    <div class="modfile-options">
                        <p class="modfile-option-lable">Share</p>
                        <label class="switch">
                            <input type="checkbox" id="Share-check">
                            <span class="slider round"></span>
                        </label>
                        <p class="modfile-option-lable">Share link</p>
                        <label class="switch">
                            <input type="checkbox" id="Share-link-check">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div id="link-input" style="display: none;">
                        <p class="modfile-option-lable" id="baseurl">baseurl /</p>
                        <input type="text" class="link-input" id="shortlink"></input>
                    </div>
                    <div class="modfile-buttons">
                        <button id="delfile" class="button modfile-btn delete">Delete</button>
                        <button id="savechange" class="button modfile-btn save">Apply</button>
                    </div>
                </div>
            </div>
            <!-- modify multiple files -->
            <div class="modfile-area" id="multi-modfile-area">
                <p class="popupTitle">Modify Multi Files</p>
                <div class="modfile-form">
                    <p class="modfile-name" id="multi-modfile-name">%%files%%</p>
                    <div class="modfile-options">
                        <p class="modfile-option-lable">Share</p>
                        <label class="switch">
                            <input type="checkbox" id="multi-Share-check">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="modfile-buttons">
                        <button class="button modfile-btn" onclick="popupoff();">Cancel</button>
                        <button class="button modfile-btn save" onclick="multishare();">Apply</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page">
        <div class="titlebar">  
            <a href="/"><h3 class="title">Uploader</h3></a>
            <div class="top-icons">
                <div class="opt-icons">
                    <button class="button top-icon btn-group-left" onclick="selectfile();">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <button class="button top-icon btn-group-right" onclick="location.replace('/logout')">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </button>
                    <button class="button top-icon add" onclick="upload();">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
                <div class="act-icons">
                    <button class="button top-icon" onclick="cancelselect();">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="file-list">
            {% for file in all_files %}
            <div class="file" id="{{loop.index}}" onclick="select('{{loop.index}}')">
                <div class="file-card" id="{{loop.index}}-card" onclick='downloadFile("{{file.0}}")'>
                    <div class="file-name" id="{{loop.index}}-name">{{file.0}}</div>
                    <div class="file-size">{{file.1}} | {{file.2}}</div>
                </div>
                <i class="modfile-icon fa-solid fa-pen-to-square" onclick='modify("{{file.0}}");'></i>
            </div>
            {% endfor %}
        </div>
        <!-- options -->
        <div class="edit-options">
            <p id="edit-options-text"></p>
            <div class="edit-options-buttons">
                <button class="button edit-options-button edit-edit" onclick="multimodify();">Edit</button>
                <button class="button edit-options-button edit-delete" onclick="multidelete();">Delete</button>
            </div>
        </div>
    </div>

</body>
<script>
    $('#Share-link-check').change(
        function () {
            if (this.checked) {
                $('#link-input').show();
            } else {
                $('#link-input').hide();
            }
        });
</script>

</html>
